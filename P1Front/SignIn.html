<body class="text-center">
    <div class="form-signin">
        <img class="mb-4" src="Coins.png" alt="Coins" width="200" height="200">
        <h1 class="h3 mb-3 font-weight-normal" id="status">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-outline-primary btn-block" id="loginbtn" onclick="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </div>
